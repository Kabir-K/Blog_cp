<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }
        .comment-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .comment-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .comment-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Add Comment to Post {{ post.id }}</h1>
    <form class="comment-form" action="{% url 'add_comment' post.id %}" method="post">
        {% csrf_token %}
        <textarea name="comment" placeholder="Write your comment here..."></textarea><br>
        <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
        <button type="submit">Submit Comment</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the selected user from local storage
            var selectedUser = localStorage.getItem('selectedUser');
            
            // If a user was selected, set the hidden input field for the user ID
            if (selectedUser) {
                document.getElementById('user_id').value = selectedUser;
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
    // Get the selected user from local storage
    var selectedUser = localStorage.getItem('selectedUser');
    console.log("Selected User ID: ", selectedUser);  // Log the user_id for debugging
    
    // If a user was selected, set the hidden input field for the user ID
    if (selectedUser) {
        document.getElementById('user_id').value = selectedUser;
    } else {
        alert("No user selected. Please select a user from the dropdown on the homepage.");
    }
});
    </script>
</body>
</html>
